<div class="notes-container-cnt">
    <app-add-note (updateNotesList)="handleUpdateNotesList($event)"></app-add-note>
    <div class="notes-cnt">
        <div *ngFor="let noteData of notesList | search : searchQuery">
            <app-note-card [noteDetails]="noteData" [containerType]="'notesContainer'" (updateNotesList)="handleUpdateNotesList($event)"></app-note-card>
        </div>
    </div>
</div>
